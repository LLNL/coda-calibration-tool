logging.level.root=ERROR
logging.level.gov.llnl.gnem.apps.coda.*=INFO
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc\:h2\:./codaH2.db;DB_CLOSE_DELAY\=-1;COMPRESS=TRUE;AUTO_SERVER=TRUE;AUTO_SERVER_PORT=9999
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
server.port=53921
spring.jpa.hibernate.ddl-auto=update
server.ssl.key-alias=selfsigned
server.ssl.key-password=changeit
server.ssl.key-store=classpath:coda-keystore.jks
server.ssl.key-store-provider=SUN
server.ssl.key-store-type=JKS
spring.datasource.continueOnError=true
spring.datasource.hikari.connection-timeout=0
spring.jdbc.template.fetch-size=1000
spring.jpa.properties.hibernate.jdbc.time_zone = UTC